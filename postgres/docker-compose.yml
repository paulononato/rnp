version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ping-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pingdb
      POSTGRES_USER: pinguser
      POSTGRES_PASSWORD: pingpass
    ports:
      - "5432:5432"
    volumes:
      - ./01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
